<section class="events-section">
  <div class="container">
    <form class="events__search-form">
      <input
        id="query-input"
        type="text"
        class="events__search-query gallery__input"
        placeholder="Start searching"
      />
      <label class="events__search-label" for="query-input"
        ><svg width="12" height="12" class="events__search-icon">
          <use href="./../src/images/svg/gallery-sprite.svg#icon-search"></use></svg
      ></label>
      <select name="" id="country-select" class="events__search-country gallery__input">
        <option value="">Choose country</option>
      </select>
      <label class="events__select-label" for="country-select">
        <svg width="15" height="10" class="events__arrow-icon">
          <use href="./../src/images/svg/gallery-sprite.svg#icon-arrow"></use>
        </svg>
      </label>
    </form>
  </div>
</section>
