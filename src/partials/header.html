<header>
  <div class="container">
    <a href="" aria-label="Back to main page">
      <div class="logo"></div>
    </a>
  </div>

  <div class="toolbar">
    <button class="header-my-favorites-btn" data-action="open-modal" aria-label="Open favorite events">My favorites</button>
    <!-- Разметка переключателя темы -->
    <div class="theme-switch">
      <span class="material-icons sun"> brightness_low </span>
      
      <div class="theme-switch__control">
        <input
        class="theme-switch__toggle"
        type="checkbox"
        name="theme"
        id="theme-switch-toggle"
        aria-label="Переключить между тёмной и светлой темой"
        />
        <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle"> </label>
        <div aria-hidden="true" class="theme-switch__marker"></div>
      </div>
      
      <span class="material-icons moon"> dark_mode </span>
    </div>
  </div>
</header>
